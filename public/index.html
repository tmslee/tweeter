<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBar">
      <div class="logo">tweeter</div>
      <div class="navText">
        <div class="navBold">Write&nbsp;</div>
        <div>a new tweet</div>
      </div>
    </nav>

    <header class="tweeter-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="headerName">
          <h2 class="firstName">Your&nbsp;</h2>
          <h2 class="lastName">Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="err-msg">
          <img class=err-symbol src="images/errSymbol.png">
          <div class="err-text">this is a placeholder error</div>
          <img class=err-symbol src="images/errSymbol.png">
        </div>

        <form class="new-tweet-form" action="/tweets" method="POST">
          <label id="tweet-label" for="tweet-text">What are you humming about?</label>
          <textarea rows="1" class="autoExpand" data-min-rows="1" name="text" id="tweet-text"></textarea>
          <hr class="new-tweet-line">
          <div class="new-tweet-footer">
            <button id="submit-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweet-container"></section>
    </main>
  </body>
</html>
